<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/721ac3c606.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <div class = "row search-area">
        <div class="col-9">
          <input type="search"
          placeholder="Type a city..."
          autocomplete="off"
          id="search-input"
          class="search-line form-control"
      />      
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-dark" id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" class="btn btn-dark" id="home-button">
            <i class="fa-solid fa-house"></i>
          </button>
        </div>   
      </div>
    </form>

    <div class="current-weather">
      <div class="row main-section">
        <div class="col-8">
          <div class="upd">
            <h1 id="city-upd">
            
            </h1>  
         </div>
          <div class="upd date">
            <div id="time-upd"></div>
            <div id="date-upd"></div>
          </div>
        </div>
        <div class="col-4">
          <span> <img src="" alt="weather" id="current-icon"></span>
          
            <ul >
              <li class="current-temperature">
              <strong><span id="temp"></span></strong>
            <span class="units">
              <span><a href="#" id="celsius-unit" class="active">°C</a></span> | 
              <span><a href="#" id="fahrenheit-unit">°F</a> </span>
            </span>
              </li>
              <li class="real-feel-temp">
                RealFeel: <span id="real-feel"></span><span id="real-feel-unit">°C</span> 
              </li>
            </ul>
          
        </div>
      </div> 
      <div class="row main-details">
        <div class="col-3">
          <div class="title">Wind</div>
          <div><span id="details-wind"></span> km/h</div>
        </div>
        <div class="col-3">
          <div class="title">Humidity</div>
          <div><span id="details-hum"></span>%</div>
        </div>
        <div class="col-3">
          <div class="title">Sunrise</div>
          <div><span id="details-sunrise"></span></div>
        </div>
        <div class="col-3">
          <div class="title">Sunset</div>
          <div><span id="details-sunset"></span></div>
        </div>
      </div>
    </div>

    <div class="forecast-weather" id="forecast"></div>
    
  </div>
    <script src="src/java.js"></script>
</body>
<footer>

</footer>
</html>
